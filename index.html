<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci√≥n Segura - Sistema Activo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .url {
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Redirecci√≥n Segura</h1>
        <p>Conectando con tu servidor Android...</p>
        
        <div class="loader"></div>
        
        <div class="status" id="status">Estado: Iniciando conexi√≥n</div>
        <div class="url" id="currentUrl"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Mostrar la URL actual en la interfaz
        setTimeout(() => {
            fetch('https://raw.githubusercontent.com/palmace/palmace.github.io/main/url.txt?' + Date.now())
                .then(response => response.text())
                .then(url => {
                    document.getElementById('currentUrl').textContent = 'URL: ' + url;
                    document.getElementById('status').textContent = 'Estado: Redirigiendo...';
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Estado: Error obteniendo URL';
                });
        }, 2000);
    </script>
</body>
</html>
